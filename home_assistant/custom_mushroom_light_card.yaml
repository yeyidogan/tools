type: custom:mushroom-light-card
entity: light.esp32s_ait01_hole_lights
fill_container: false
use_light_color: true
grid_options:
  columns: 9
  rows: 3
icon_color: green
icon_type: icon
collapsible_controls: false
show_color_temp_control: false
show_brightness_control: true
show_color_control: false
icon: mdi:ceiling-light
card_mod:
  style: |
    ha-tile-icon {
      --mdc-icon-size: 10px;
    }
    ha-card {
      margin-top: 1px;
      background-color: rgba(0,0,0);
      ha-card-border-width: 10
      border: solid 10px ;
      color: red;
      --icon-size: 80px;
      {% if is_state('light.esp32s_ait01_hole_lights', 'off') %}
        --card-mod-icon: mdi:ceiling-light-outline
      {% else %}
        --card-mod-icon: mdi:ceiling-light
      {% endif %}
    }
